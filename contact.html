<header>

    <nav>

        </ul>

</header>

    <div class="wrapper">
      <div class="headline">
        <h2>Contact</h2>
      </div>
        <div class="intro">
            <p>If you need assistance or would like a consultation, contact us Mon-Fri, 9am-5pm. We will respond within 24 hours.</p>
        </div>
  
       <div class="container">
           
            <form target="_blank" action="https://formsubmit.co/dimitri@djcerruti.com" method="POST">
            <fieldset id="contactus">
              <legend><strong>Contact</strong></legend>
              <div class="form-group">
                <div class="form-row">
                  <div class="col">
                    <label for="name" class="form-label"><strong>Name</strong></label>
                    <input type="text" name="name" class="form-control"  id="name" maxlength="32" placeholder="Max 32 characters" required>
                  </div>
                  <div class="col">
                    <label for="name" class="form-label"><strong>Phone</strong></label>
                    <input type="tel" name="phone" class="form-control"  id="phone" maxlength="14" placeholder="(###) ###-####" pattern="\(\d{3}\)\s\d{3}-\d{4}" required>
                  </div>
                  <div class="col">
                    <label for="email" class="form-label"><strong>Email</strong></label>
                    <input type="email" name="email" class="form-control" id="email" maxlength="32"  placeholder="youremail@domain.com" required>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="comments" class="form-label"><strong>Questions or comments?</strong></label>    
                <textarea class="form-control" name="comments" id="comments" rows="4" maxlength="400" placeholder="Max 400 characters" required></textarea>
              </div>
              <button type="submit" name="submit" class="btn">Send</button>&nbsp;<button type="reset" name="reset" class="btn">Reset</button>
            </fieldset>
            </form>
          </div>

</div>
